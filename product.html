<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product - ShopLine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .gradient-btn { background: linear-gradient(to right, #f97316, #ef4444); }
    .gradient-btn:hover { background: linear-gradient(to right, #ea580c, #dc2626); }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-gradient-to-r from-orange-500 to-red-500 text-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <a href="index.html" class="text-2xl font-bold">ShopLine</a>
        <nav class="flex items-center space-x-6">
          <a href="marketplace.html" class="hover:text-orange-200">Marketplace</a>
          <a href="cart.html" class="hover:text-orange-200 flex items-center gap-1">
            Cart <span id="cart-count" class="bg-yellow-400 text-orange-800 text-xs px-2 py-0.5 rounded-full ml-1">0</span>
          </a>
          <a href="seller.html" class="hover:text-orange-200">Seller Center</a>
          <div id="auth-section"></div>
        </nav>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6">
    <!-- Product Detail -->
    <div id="product-detail" class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="text-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-orange-500 mx-auto"></div>
      </div>
    </div>

    <!-- Chat Section -->
    <div id="chat-section" class="hidden mt-6 bg-white rounded-lg shadow-lg p-6">
      <h3 class="font-semibold mb-4">Chat with Seller</h3>
      <div id="chat-messages" class="h-64 overflow-y-auto border rounded-lg p-4 mb-4 bg-gray-50">
        <p class="text-center text-gray-500">No messages yet. Start the conversation!</p>
      </div>
      <div class="flex gap-2">
        <input type="text" id="chat-input" placeholder="Type your message..." class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:border-orange-500">
        <button onclick="sendMessage()" class="gradient-btn text-white px-4 py-2 rounded-lg">Send</button>
      </div>
    </div>

    <!-- Similar Products -->
    <div id="similar-section" class="mt-8 hidden">
      <h2 class="text-xl font-semibold mb-4">Similar Products</h2>
      <div id="similar-products" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3"></div>
    </div>
  </main>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDo4y9nmVryC29QJMF66pA-pjo-tWAoeDY",
      authDomain: "shopline-7a14f.firebaseapp.com",
      projectId: "shopline-7a14f",
      storageBucket: "shopline-7a14f.firebasestorage.app",
      messagingSenderId: "1064176765834",
      appId: "1:1064176765834:web:f30944d3768599d137d673",
      measurementId: "G-49Q3CBV09C"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentProduct = null;
    let currentUser = null;
    let sellerInfo = null;
    let quantity = 1;
    let isFollowing = false;
    let unsubscribeChat = null;

    // Get product ID from URL
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');

    // Auth State
    auth.onAuthStateChanged(user => {
      currentUser = user;
      const authSection = document.getElementById('auth-section');
      if (user) {
        authSection.innerHTML = `
          <div class="flex items-center gap-3">
            <span class="text-sm">${user.displayName || user.email}</span>
            <button onclick="auth.signOut()" class="bg-white/20 px-3 py-1 rounded hover:bg-white/30">Sign Out</button>
          </div>
        `;
        if (currentProduct) {
          setupChat();
          checkFollowStatus();
        }
      } else {
        authSection.innerHTML = `<a href="index.html" class="bg-white text-orange-500 px-4 py-2 rounded-lg font-semibold hover:bg-orange-50">Sign In</a>`;
      }
      updateCartCount();
    });

    // Load Product
    async function loadProduct() {
      if (!productId) {
        window.location.href = 'marketplace.html';
        return;
      }

      try {
        const doc = await db.collection('products').doc(productId).get();
        if (!doc.exists) {
          alert('Product not found');
          window.location.href = 'marketplace.html';
          return;
        }

        currentProduct = { id: doc.id, ...doc.data() };
        document.title = `${currentProduct.name} - ShopLine`;

        // Load seller info
        if (currentProduct.sellerId) {
          const sellerDoc = await db.collection('users').doc(currentProduct.sellerId).get();
          if (sellerDoc.exists) {
            sellerInfo = sellerDoc.data();
          }
        }

        renderProduct();
        loadSimilarProducts();
        
        if (currentUser) {
          setupChat();
          checkFollowStatus();
        }
      } catch (error) {
        console.error('Error loading product:', error);
        document.getElementById('product-detail').innerHTML = '<div class="text-center py-12 text-red-500">Error loading product</div>';
      }
    }

    function renderProduct() {
      const container = document.getElementById('product-detail');
      container.innerHTML = `
        <div class="md:flex">
          <div class="md:w-1/2 p-6">
            <img src="${currentProduct.image || 'https://placehold.co/400x400?text=Product'}" alt="${currentProduct.name}" class="w-full rounded-lg">
          </div>
          <div class="md:w-1/2 p-6">
            <h1 class="text-2xl font-semibold text-gray-800 mb-4">${currentProduct.name}</h1>
            
            <div class="flex items-center space-x-4 mb-4">
              <span class="text-3xl font-bold text-orange-500">₱${currentProduct.price?.toLocaleString() || 0}</span>
              ${currentProduct.originalPrice && currentProduct.originalPrice !== currentProduct.price 
                ? `<span class="text-xl text-gray-400 line-through">₱${currentProduct.originalPrice.toLocaleString()}</span>` : ''}
              ${currentProduct.discount ? `<div class="bg-orange-100 text-orange-600 px-3 py-1 rounded font-semibold">-${currentProduct.discount}%</div>` : ''}
            </div>

            <div class="flex items-center space-x-2 mb-4 text-sm text-gray-600">
              <span class="bg-orange-100 text-orange-600 px-2 py-1 rounded text-xs font-semibold">COD</span>
              <span>Guaranteed delivery in 1-7 Days</span>
            </div>

            <div class="border-t border-b py-4 mb-4">
              <div class="flex items-center space-x-3">
                <span class="text-2xl font-bold text-gray-800">⭐ ${currentProduct.rating || 4.5}</span>
                <span class="text-gray-600">|</span>
                <span class="text-gray-600">Stock: ${currentProduct.stock || '10K+'}</span>
              </div>
            </div>

            ${currentProduct.description ? `<p class="text-gray-600 mb-4">${currentProduct.description}</p>` : ''}

            <!-- Quantity -->
            <div class="mb-6">
              <h3 class="font-semibold mb-2">Quantity</h3>
              <div class="flex items-center space-x-3">
                <button onclick="updateQuantity(-1)" class="w-8 h-8 border rounded hover:bg-gray-50">-</button>
                <span id="quantity" class="w-16 text-center">${quantity}</span>
                <button onclick="updateQuantity(1)" class="w-8 h-8 border rounded hover:bg-gray-50">+</button>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex space-x-4 mb-4">
              <button onclick="toggleChat()" class="flex-1 border-2 border-orange-500 text-orange-500 py-3 rounded-lg font-semibold hover:bg-orange-50 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>
                Chat Now
              </button>
              <button onclick="addToCart()" class="flex-1 bg-orange-100 text-orange-600 py-3 rounded-lg font-semibold hover:bg-orange-200 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                Add to Cart
              </button>
            </div>
            <button onclick="buyNow()" class="w-full gradient-btn text-white py-3 rounded-lg font-semibold">Buy Now</button>

            <!-- Seller Info -->
            <div class="mt-6 p-4 bg-gray-50 rounded-lg">
              <div class="flex items-center justify-between mb-3">
                <div>
                  <h3 class="font-semibold">Seller: ${currentProduct.sellerName || 'Unknown'}</h3>
                  <p class="text-sm text-gray-500">${sellerInfo?.followers?.length || 0} followers</p>
                </div>
                <button id="follow-btn" onclick="toggleFollow()" class="px-4 py-2 rounded-lg font-medium ${isFollowing ? 'border border-gray-300 text-gray-600' : 'gradient-btn text-white'}">
                  ${isFollowing ? 'Unfollow' : 'Follow'}
                </button>
              </div>

              <!-- Contact Options -->
              <div class="flex gap-2 mt-3">
                ${sellerInfo?.facebookUrl ? `
                  <a href="${sellerInfo.facebookUrl}" target="_blank" class="flex items-center gap-1 text-sm bg-blue-100 text-blue-600 px-3 py-1 rounded hover:bg-blue-200">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                    Facebook
                  </a>
                ` : ''}
                ${sellerInfo?.phoneNumber ? `
                  <a href="tel:${sellerInfo.phoneNumber}" class="flex items-center gap-1 text-sm bg-green-100 text-green-600 px-3 py-1 rounded hover:bg-green-200">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
                    ${sellerInfo.phoneNumber}
                  </a>
                ` : ''}
              </div>
            </div>
          </div>
        </div>
      `;
    }

    async function checkFollowStatus() {
      if (!currentUser || !currentProduct) return;
      
      try {
        const sellerDoc = await db.collection('users').doc(currentProduct.sellerId).get();
        if (sellerDoc.exists) {
          const data = sellerDoc.data();
          isFollowing = data.followers?.includes(currentUser.uid) || false;
          updateFollowButton();
        }
      } catch (error) {
        console.error('Error checking follow status:', error);
      }
    }

    function updateFollowButton() {
      const btn = document.getElementById('follow-btn');
      if (btn) {
        btn.className = `px-4 py-2 rounded-lg font-medium ${isFollowing ? 'border border-gray-300 text-gray-600' : 'gradient-btn text-white'}`;
        btn.textContent = isFollowing ? 'Unfollow' : 'Follow';
      }
    }

    async function toggleFollow() {
      if (!currentUser) {
        alert('Please sign in to follow sellers');
        return;
      }

      try {
        const sellerRef = db.collection('users').doc(currentProduct.sellerId);
        const userRef = db.collection('users').doc(currentUser.uid);

        if (isFollowing) {
          await sellerRef.update({ followers: firebase.firestore.FieldValue.arrayRemove(currentUser.uid) });
          await userRef.update({ following: firebase.firestore.FieldValue.arrayRemove(currentProduct.sellerId) });
          isFollowing = false;
          alert('Unfollowed seller');
        } else {
          await sellerRef.update({ followers: firebase.firestore.FieldValue.arrayUnion(currentUser.uid) });
          await userRef.update({ following: firebase.firestore.FieldValue.arrayUnion(currentProduct.sellerId) });
          isFollowing = true;
          alert('Following seller!');
        }
        updateFollowButton();
      } catch (error) {
        alert('Failed to update follow status');
      }
    }

    function setupChat() {
      if (!currentUser || !currentProduct || unsubscribeChat) return;

      const chatId = [currentUser.uid, currentProduct.sellerId].sort().join('_');
      
      unsubscribeChat = db.collection('chats').doc(chatId).collection('messages')
        .orderBy('createdAt', 'asc')
        .onSnapshot(snapshot => {
          const messagesDiv = document.getElementById('chat-messages');
          if (snapshot.empty) {
            messagesDiv.innerHTML = '<p class="text-center text-gray-500">No messages yet. Start the conversation!</p>';
            return;
          }
          
          messagesDiv.innerHTML = '';
          snapshot.forEach(doc => {
            const msg = doc.data();
            const isMine = msg.senderId === currentUser.uid;
            messagesDiv.innerHTML += `
              <div class="mb-3 flex ${isMine ? 'justify-end' : 'justify-start'}">
                <div class="max-w-xs px-4 py-2 rounded-lg ${isMine ? 'bg-orange-500 text-white' : 'bg-white border'}">
                  <p class="text-xs opacity-75 mb-1">${msg.senderName}</p>
                  <p class="text-sm">${msg.text}</p>
                </div>
              </div>
            `;
          });
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    }

    function toggleChat() {
      if (!currentUser) {
        alert('Please sign in to chat with seller');
        return;
      }
      document.getElementById('chat-section').classList.toggle('hidden');
    }

    async function sendMessage() {
      const input = document.getElementById('chat-input');
      const text = input.value.trim();
      if (!text || !currentUser || !currentProduct) return;

      try {
        const chatId = [currentUser.uid, currentProduct.sellerId].sort().join('_');
        await db.collection('chats').doc(chatId).collection('messages').add({
          senderId: currentUser.uid,
          senderName: currentUser.displayName || currentUser.email,
          text,
          createdAt: new Date().toISOString()
        });
        input.value = '';
      } catch (error) {
        alert('Failed to send message');
      }
    }

    document.getElementById('chat-input')?.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    async function loadSimilarProducts() {
      if (!currentProduct?.category) return;

      try {
        const snapshot = await db.collection('products')
          .where('category', '==', currentProduct.category)
          .limit(7)
          .get();

        const products = [];
        snapshot.forEach(doc => {
          if (doc.id !== productId) {
            products.push({ id: doc.id, ...doc.data() });
          }
        });

        if (products.length > 0) {
          document.getElementById('similar-section').classList.remove('hidden');
          document.getElementById('similar-products').innerHTML = products.slice(0, 6).map(p => `
            <a href="product.html?id=${p.id}" class="bg-white rounded overflow-hidden shadow hover:shadow-lg transition">
              <img src="${p.image || 'https://placehold.co/200x128?text=Product'}" alt="${p.name}" class="w-full h-32 object-cover">
              <div class="p-2">
                <p class="text-xs text-gray-800 mb-1 line-clamp-2">${p.name}</p>
                <p class="text-orange-500 font-bold text-sm">₱${p.price?.toLocaleString() || 0}</p>
              </div>
            </a>
          `).join('');
        }
      } catch (error) {
        console.error('Error loading similar products:', error);
      }
    }

    function updateQuantity(delta) {
      quantity = Math.max(1, quantity + delta);
      document.getElementById('quantity').textContent = quantity;
    }

    function addToCart() {
      if (!currentProduct) return;

      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const existingItem = cart.find(item => item.id === currentProduct.id);

      if (existingItem) {
        existingItem.quantity += quantity;
      } else {
        cart.push({
          id: currentProduct.id,
          name: currentProduct.name,
          price: currentProduct.price,
          image: currentProduct.image,
          sellerId: currentProduct.sellerId,
          sellerName: currentProduct.sellerName,
          quantity
        });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert(`Added ${quantity}x ${currentProduct.name} to cart!`);
    }

    function buyNow() {
      addToCart();
      window.location.href = 'cart.html';
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cart-count').textContent = count;
    }

    // Initialize
    loadProduct();
  </script>
</body>
</html>
