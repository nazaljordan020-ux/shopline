<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopLine - Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Top Bar -->
    <div class="bg-gradient-to-r from-orange-500 to-red-500 text-white text-sm">
        <div class="max-w-7xl mx-auto px-4 py-2 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="products.html" class="hover:underline">‚Üê Back to Products</a>
            </div>
            <div class="flex items-center space-x-4">
                <span id="userDisplay"></span>
                <button id="logoutBtn" class="hover:underline">Logout</button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-gradient-to-r from-orange-500 to-red-500 text-white">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center space-x-2">
                <div class="w-12 h-12 bg-white rounded-lg flex items-center justify-center">
                    <span class="text-orange-500 text-2xl font-bold">S</span>
                </div>
                <span class="text-3xl font-bold">ShopLine</span>
                <span class="ml-8 px-4 py-1 bg-orange-600 rounded text-sm">SHOP ‚Ä∫</span>
            </div>
        </div>
    </header>

    <!-- Product Details -->
    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="md:flex">
                <!-- Product Images -->
                <div class="md:w-1/2 p-6">
                    <div class="relative">
                        <img id="productImage" src="/placeholder.svg" alt="Product" class="w-full rounded-lg">
                        <div class="absolute top-4 right-4 bg-black bg-opacity-50 text-white px-3 py-1 rounded">
                            <span id="imageCounter">2/15</span>
                        </div>
                    </div>
                </div>

                <!-- Product Info -->
                <div class="md:w-1/2 p-6">
                    <h1 id="productName" class="text-2xl font-semibold text-gray-800 mb-4"></h1>
                    
                    <div class="flex items-center space-x-4 mb-4">
                        <div class="flex items-center">
                            <span class="text-3xl font-bold text-orange-500">‚Ç±<span id="productPrice"></span></span>
                            <span class="ml-3 text-xl text-gray-400 line-through">‚Ç±<span id="originalPrice"></span></span>
                        </div>
                        <div class="bg-orange-100 text-orange-600 px-3 py-1 rounded font-semibold">
                            -<span id="discount"></span>%
                        </div>
                    </div>

                    <div class="flex items-center space-x-2 mb-4 text-sm text-gray-600">
                        <span class="bg-orange-100 text-orange-600 px-2 py-1 rounded text-xs font-semibold">COD</span>
                        <span>üöö Guaranteed to get by 1-7 Days</span>
                    </div>

                    <div class="border-t border-b py-4 mb-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <span class="text-2xl font-bold text-gray-800">‚≠ê <span id="rating"></span></span>
                                <span class="text-gray-600">|</span>
                                <span class="text-gray-600">Products (<span id="productCount">719</span>)</span>
                                <span class="text-gray-600">|</span>
                                <span class="text-gray-600">Shop Followers (<span id="followers">48.5K</span>)</span>
                            </div>
                            <button class="text-gray-400">‚Ä∫</button>
                        </div>
                    </div>

                    <div class="mb-6">
                        <h3 class="font-semibold mb-2">Quantity</h3>
                        <div class="flex items-center space-x-3">
                            <button id="decreaseQty" class="w-8 h-8 border rounded hover:bg-gray-50">-</button>
                            <input type="number" id="quantity" value="1" min="1" class="w-16 text-center border rounded">
                            <button id="increaseQty" class="w-8 h-8 border rounded hover:bg-gray-50">+</button>
                            <span class="text-sm text-gray-600"><span id="stock">10K+</span> pieces available</span>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex space-x-4">
                        <button id="chatBtn" class="flex-1 flex items-center justify-center space-x-2 border border-orange-500 text-orange-500 py-3 rounded-lg hover:bg-orange-50 transition">
                            <span>üí¨</span>
                            <span>Chat Now</span>
                        </button>
                        <button id="addToCartBtn" class="flex-1 flex items-center justify-center space-x-2 bg-orange-100 text-orange-600 py-3 rounded-lg hover:bg-orange-200 transition">
                            <span>üõí</span>
                            <span>Add to Cart</span>
                        </button>
                    </div>
                    <button id="buyNowBtn" class="w-full mt-3 bg-gradient-to-r from-orange-500 to-red-500 text-white py-4 rounded-lg font-semibold hover:from-orange-600 hover:to-red-600 transition text-lg">
                        Buy Now
                    </button>

                    <div id="sellerInfo" class="mt-6 p-4 bg-gray-50 rounded-lg">
                        <h3 class="font-semibold mb-2">Seller Information</h3>
                        <p class="text-sm text-gray-600">Seller ID: <span id="sellerId"></span></p>
                        <button id="viewSellerBtn" class="mt-2 text-orange-500 hover:text-orange-600 text-sm font-semibold">
                            View Seller Dashboard ‚Üí
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Similar Products -->
        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-4">Similar Products</h2>
            <div id="similarProducts" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">
                <!-- Similar products will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let currentProduct = null;

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('userDisplay').textContent = user.displayName || user.email;
            loadProductDetails();
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = 'index.html';
        });

        function loadProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            currentProduct = products.find(p => p.id === productId);

            if (!currentProduct) {
                window.location.href = 'products.html';
                return;
            }

            document.getElementById('productImage').src = currentProduct.image;
            document.getElementById('productName').textContent = currentProduct.name;
            document.getElementById('productPrice').textContent = currentProduct.price;
            document.getElementById('originalPrice').textContent = currentProduct.originalPrice;
            document.getElementById('discount').textContent = currentProduct.discount;
            document.getElementById('rating').textContent = currentProduct.rating;
            document.getElementById('stock').textContent = (currentProduct.sold / 1000).toFixed(0) + 'K+';
            document.getElementById('sellerId').textContent = currentProduct.sellerId;

            // Load similar products
            const similarProducts = products.filter(p => p.id !== productId).slice(0, 6);
            const similarGrid = document.getElementById('similarProducts');
            similarGrid.innerHTML = '';

            similarProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded overflow-hidden shadow hover:shadow-lg transition cursor-pointer';
                card.onclick = () => window.location.href = `product-detail.html?id=${product.id}`;
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="w-full h-32 object-cover">
                    <div class="p-2">
                        <p class="text-xs text-gray-800 mb-1 line-clamp-2">${product.name}</p>
                        <p class="text-orange-500 font-bold text-sm">‚Ç±${product.price}</p>
                    </div>
                `;
                similarGrid.appendChild(card);
            });
        }

        // Quantity controls
        document.getElementById('increaseQty').addEventListener('click', () => {
            const qtyInput = document.getElementById('quantity');
            qtyInput.value = parseInt(qtyInput.value) + 1;
        });

        document.getElementById('decreaseQty').addEventListener('click', () => {
            const qtyInput = document.getElementById('quantity');
            if (parseInt(qtyInput.value) > 1) {
                qtyInput.value = parseInt(qtyInput.value) - 1;
            }
        });

        // Chat with seller
        document.getElementById('chatBtn').addEventListener('click', () => {
            if (currentProduct) {
                window.location.href = `seller-dashboard.html?sellerId=${currentProduct.sellerId}`;
            }
        });

        // View seller dashboard
        document.getElementById('viewSellerBtn').addEventListener('click', () => {
            if (currentProduct) {
                window.location.href = `seller-dashboard.html?sellerId=${currentProduct.sellerId}`;
            }
        });

        // Buy now
        document.getElementById('buyNowBtn').addEventListener('click', () => {
            if (currentProduct) {
                alert(`Transaction initiated with seller: ${currentProduct.sellerId}\nProduct: ${currentProduct.name}\nQuantity: ${document.getElementById('quantity').value}`);
                window.location.href = `seller-dashboard.html?sellerId=${currentProduct.sellerId}`;
            }
        });

        // Add to cart
        document.getElementById('addToCartBtn').addEventListener('click', () => {
            alert('Product added to cart!');
        });
    </script>
</body>
</html>
