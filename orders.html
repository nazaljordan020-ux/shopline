<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders - ShopLine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .gradient-btn { background: linear-gradient(to right, #f97316, #ef4444); }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-gradient-to-r from-orange-500 to-red-500 text-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <a href="index.html" class="text-2xl font-bold">ShopLine</a>
        <nav class="flex items-center space-x-6">
          <a href="marketplace.html" class="hover:text-orange-200">Marketplace</a>
          <a href="cart.html" class="hover:text-orange-200">Cart</a>
          <a href="seller.html" class="hover:text-orange-200">Seller Center</a>
          <a href="orders.html" class="hover:text-orange-200 font-semibold">Orders</a>
          <div id="auth-section"></div>
        </nav>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">My Orders</h1>

    <!-- Tabs -->
    <div class="flex gap-2 mb-6 border-b">
      <button onclick="filterOrders('all')" data-tab="all" class="tab-btn px-4 py-2 font-medium text-orange-500 border-b-2 border-orange-500">All Orders</button>
      <button onclick="filterOrders('To Ship')" data-tab="To Ship" class="tab-btn px-4 py-2 font-medium text-gray-500 hover:text-gray-700">To Ship</button>
      <button onclick="filterOrders('Shipping')" data-tab="Shipping" class="tab-btn px-4 py-2 font-medium text-gray-500 hover:text-gray-700">Shipping</button>
      <button onclick="filterOrders('Completed')" data-tab="Completed" class="tab-btn px-4 py-2 font-medium text-gray-500 hover:text-gray-700">Completed</button>
    </div>

    <!-- Orders List -->
    <div id="orders-list">
      <div class="text-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-orange-500 mx-auto"></div>
      </div>
    </div>
  </main>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDo4y9nmVryC29QJMF66pA-pjo-tWAoeDY",
      authDomain: "shopline-7a14f.firebaseapp.com",
      projectId: "shopline-7a14f",
      storageBucket: "shopline-7a14f.firebasestorage.app",
      messagingSenderId: "1064176765834",
      appId: "1:1064176765834:web:f30944d3768599d137d673",
      measurementId: "G-49Q3CBV09C"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let allOrders = [];
    let currentFilter = 'all';
    let isSeller = false;

    // Auth State
    auth.onAuthStateChanged(user => {
      currentUser = user;
      const authSection = document.getElementById('auth-section');
      if (user) {
        authSection.innerHTML = `
          <div class="flex items-center gap-3">
            <span class="text-sm">${user.displayName || user.email}</span>
            <button onclick="auth.signOut()" class="bg-white/20 px-3 py-1 rounded hover:bg-white/30">Sign Out</button>
          </div>
        `;
        loadOrders();
      } else {
        authSection.innerHTML = `<a href="index.html" class="bg-white text-orange-500 px-4 py-2 rounded-lg font-semibold hover:bg-orange-50">Sign In</a>`;
        document.getElementById('orders-list').innerHTML = `
          <div class="text-center py-12 bg-white rounded-lg">
            <p class="text-gray-500 mb-4">Please sign in to view your orders</p>
            <a href="index.html" class="inline-block gradient-btn text-white px-6 py-3 rounded-lg">Sign In</a>
          </div>
        `;
      }
    });

    async function loadOrders() {
      try {
        // Load orders where user is buyer
        const buyerSnapshot = await db.collection('orders')
          .where('buyerId', '==', currentUser.uid)
          .orderBy('createdAt', 'desc')
          .get();

        // Load orders where user is seller
        const sellerSnapshot = await db.collection('orders')
          .where('sellerId', '==', currentUser.uid)
          .orderBy('createdAt', 'desc')
          .get();

        allOrders = [];
        buyerSnapshot.forEach(doc => {
          allOrders.push({ id: doc.id, ...doc.data(), role: 'buyer' });
        });
        sellerSnapshot.forEach(doc => {
          allOrders.push({ id: doc.id, ...doc.data(), role: 'seller' });
        });

        // Sort by date
        allOrders.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

        isSeller = sellerSnapshot.size > 0;
        displayOrders();
      } catch (error) {
        console.error('Error loading orders:', error);
        document.getElementById('orders-list').innerHTML = '<div class="text-center py-12 text-red-500">Error loading orders</div>';
      }
    }

    function filterOrders(status) {
      currentFilter = status;
      
      // Update tab styles
      document.querySelectorAll('.tab-btn').forEach(btn => {
        if (btn.dataset.tab === status) {
          btn.className = 'tab-btn px-4 py-2 font-medium text-orange-500 border-b-2 border-orange-500';
        } else {
          btn.className = 'tab-btn px-4 py-2 font-medium text-gray-500 hover:text-gray-700';
        }
      });

      displayOrders();
    }

    function displayOrders() {
      const filtered = currentFilter === 'all' 
        ? allOrders 
        : allOrders.filter(o => o.status === currentFilter);

      const container = document.getElementById('orders-list');

      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="text-center py-12 bg-white rounded-lg">
            <div class="text-6xl mb-4">ðŸ“¦</div>
            <p class="text-gray-500">No orders found</p>
          </div>
        `;
        return;
      }

      container.innerHTML = filtered.map(order => `
        <div class="bg-white rounded-lg shadow mb-4 overflow-hidden">
          <div class="p-4 border-b flex justify-between items-center bg-gray-50">
            <div class="flex items-center gap-4">
              <span class="text-sm text-gray-500">${new Date(order.createdAt).toLocaleDateString()}</span>
              <span class="text-sm font-medium ${order.role === 'seller' ? 'text-blue-600' : 'text-green-600'}">
                ${order.role === 'seller' ? 'You are selling' : 'You purchased'}
              </span>
            </div>
            <span class="px-3 py-1 rounded text-sm font-medium ${
              order.status === 'To Ship' ? 'bg-yellow-100 text-yellow-800' :
              order.status === 'Shipping' ? 'bg-blue-100 text-blue-800' :
              order.status === 'Completed' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'
            }">${order.status}</span>
          </div>
          <div class="p-4">
            ${order.items?.map(item => `
              <div class="flex items-center gap-4 mb-3">
                <img src="${item.image || 'https://placehold.co/60x60?text=Product'}" alt="${item.name}" class="w-16 h-16 object-cover rounded">
                <div class="flex-1">
                  <p class="font-medium text-gray-800">${item.name}</p>
                  <p class="text-sm text-gray-500">x${item.quantity}</p>
                </div>
                <p class="font-semibold text-orange-500">â‚±${(item.price * item.quantity).toLocaleString()}</p>
              </div>
            `).join('')}
          </div>
          <div class="p-4 border-t bg-gray-50 flex justify-between items-center">
            <div class="text-sm text-gray-600">
              <p><strong>Address:</strong> ${order.deliveryAddress}</p>
              <p><strong>Payment:</strong> ${order.paymentMethod} | <strong>Courier:</strong> ${order.courier}</p>
            </div>
            <div class="text-right">
              <p class="text-sm text-gray-500">Order Total</p>
              <p class="text-xl font-bold text-orange-500">â‚±${order.total?.toLocaleString()}</p>
            </div>
          </div>
          ${order.role === 'seller' && order.status === 'To Ship' ? `
            <div class="p-4 border-t">
              <button onclick="updateOrderStatus('${order.id}', 'Shipping')" class="gradient-btn text-white px-4 py-2 rounded-lg mr-2">Ship Order</button>
              <button onclick="updateOrderStatus('${order.id}', 'Completed')" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">Mark Completed</button>
            </div>
          ` : ''}
          ${order.role === 'seller' && order.status === 'Shipping' ? `
            <div class="p-4 border-t">
              <button onclick="updateOrderStatus('${order.id}', 'Completed')" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">Mark Completed</button>
            </div>
          ` : ''}
        </div>
      `).join('');
    }

    async function updateOrderStatus(orderId, newStatus) {
      try {
        await db.collection('orders').doc(orderId).update({
          status: newStatus,
          updatedAt: new Date().toISOString()
        });
        alert(`Order marked as ${newStatus}`);
        loadOrders();
      } catch (error) {
        alert('Failed to update order: ' + error.message);
      }
    }
  </script>
</body>
</html>
