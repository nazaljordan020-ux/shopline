<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopLine - Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Top Bar -->
    <div class="bg-gradient-to-r from-orange-500 to-red-500 text-white text-sm">
        <div class="max-w-7xl mx-auto px-4 py-2 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="products.html" class="hover:underline">‚Üê Back to Products</a>
            </div>
            <div class="flex items-center space-x-4">
                <span id="userDisplay"></span>
                <button id="logoutBtn" class="hover:underline">Logout</button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-gradient-to-r from-orange-500 to-red-500 text-white">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center space-x-2">
                <div class="w-12 h-12 bg-white rounded-lg flex items-center justify-center">
                    <span class="text-orange-500 text-2xl font-bold">S</span>
                </div>
                <span class="text-3xl font-bold">ShopLine</span>
                <span class="ml-8 px-4 py-1 bg-orange-600 rounded text-sm">SHOP ‚Ä∫</span>
            </div>
        </div>
    </header>

    <!-- Product Details -->
    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="md:flex">
                <!-- Product Images -->
                <div class="md:w-1/2 p-6">
                    <div class="relative">
                        <img id="productImage" src="/placeholder.svg" alt="Product" class="w-full rounded-lg">
                        <div class="absolute top-4 right-4 bg-black bg-opacity-50 text-white px-3 py-1 rounded">
                            <span id="imageCounter">2/15</span>
                        </div>
                    </div>
                </div>

                <!-- Product Info -->
                <div class="md:w-1/2 p-6">
                    <h1 id="productName" class="text-2xl font-semibold text-gray-800 mb-4"></h1>
                    
                    <div class="flex items-center space-x-4 mb-4">
                        <div class="flex items-center">
                            <span class="text-3xl font-bold text-orange-500">‚Ç±<span id="productPrice"></span></span>
                            <span class="ml-3 text-xl text-gray-400 line-through">‚Ç±<span id="originalPrice"></span></span>
                        </div>
                        <div class="bg-orange-100 text-orange-600 px-3 py-1 rounded font-semibold">
                            -<span id="discount"></span>%
                        </div>
                    </div>

                    <div class="flex items-center space-x-2 mb-4 text-sm text-gray-600">
                        <span class="bg-orange-100 text-orange-600 px-2 py-1 rounded text-xs font-semibold">COD</span>
                        <span>üöö Guaranteed to get by 1-7 Days</span>
                    </div>

                    <div class="border-t border-b py-4 mb-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <span class="text-2xl font-bold text-gray-800">‚≠ê <span id="rating"></span></span>
                                <span class="text-gray-600">|</span>
                                <span class="text-gray-600">Products (<span id="productCount">719</span>)</span>
                                <span class="text-gray-600">|</span>
                                <span class="text-gray-600">Shop Followers (<span id="followers">48.5K</span>)</span>
                            </div>
                            <button class="text-gray-400">‚Ä∫</button>
                        </div>
                    </div>

                    <div class="mb-6">
                        <h3 class="font-semibold mb-2">Quantity</h3>
                        <div class="flex items-center space-x-3">
                            <button id="decreaseQty" class="w-8 h-8 border rounded hover:bg-gray-50">-</button>
                            <input type="number" id="quantity" value="1" min="1" class="w-16 text-center border rounded">
                            <button id="increaseQty" class="w-8 h-8 border rounded hover:bg-gray-50">+</button>
                            <span class="text-sm text-gray-600"><span id="stock">10K+</span> pieces available</span>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex space-x-4">
                        <button id="chatBtn" class="flex-1 flex items-center justify-center space-x-2 border border-orange-500 text-orange-500 py-3 rounded-lg hover:bg-orange-50 transition">
                            <span>üí¨</span>
                            <span>Chat Now</span>
                        </button>
                        <button id="addToCartBtn" class="flex-1 flex items-center justify-center space-x-2 bg-orange-100 text-orange-600 py-3 rounded-lg hover:bg-orange-200 transition">
                            <span>üõí</span>
                            <span>Add to Cart</span>
                        </button>
                    </div>
                    <button id="buyNowBtn" class="w-full mt-3 bg-gradient-to-r from-orange-500 to-red-500 text-white py-4 rounded-lg font-semibold hover:from-orange-600 hover:to-red-600 transition text-lg">
                        Buy Now
                    </button>

                    <div id="sellerInfo" class="mt-6 p-4 bg-gray-50 rounded-lg">
                        <h3 class="font-semibold mb-2">Seller Information</h3>
                        <p class="text-sm text-gray-600">Seller ID: <span id="sellerId"></span></p>
                        <button id="viewSellerBtn" class="mt-2 text-orange-500 hover:text-orange-600 text-sm font-semibold">
                            View Seller Dashboard ‚Üí
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Similar Products -->
        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-4">Similar Products</h2>
            <div id="similarProducts" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">
                <!-- Similar products will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, collection, getDocs, query, where, limit, addDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
          apiKey: "AIzaSyDo4y9nmVryC29QJMF66pA-pjo-tWAoeDY",
  authDomain: "shopline-7a14f.firebaseapp.com",
  projectId: "shopline-7a14f",
  storageBucket: "shopline-7a14f.firebasestorage.app",
  messagingSenderId: "1064176765834",
  appId: "1:1064176765834:web:f30944d3768599d137d673",
  measurementId: "G-49Q3CBV09C"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentProduct = null;
        let currentBuyerData = null;

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('userDisplay').textContent = user.displayName || user.email;
            loadProductDetails();
            loadBuyerData(user.uid);
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = 'index.html';
        });

        async function loadProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                window.location.href = 'products.html';
                return;
            }

            try {
                const docRef = doc(db, 'products', productId);
                const docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    alert('Product not found');
                    window.location.href = 'products.html';
                    return;
                }

                currentProduct = { id: docSnap.id, ...docSnap.data() };
                console.log('[v0] Loaded product:', currentProduct);

                document.getElementById('productImage').src = currentProduct.image;
                document.getElementById('productName').textContent = currentProduct.name;
                document.getElementById('productPrice').textContent = currentProduct.price;
                document.getElementById('originalPrice').textContent = currentProduct.originalPrice || currentProduct.price;
                document.getElementById('discount').textContent = currentProduct.discount || 0;
                document.getElementById('rating').textContent = currentProduct.rating || 4.5;
                document.getElementById('stock').textContent = currentProduct.stock || '10K+';
                document.getElementById('sellerId').textContent = currentProduct.sellerName || currentProduct.sellerId;

                // Load similar products from same category or seller
                const q = query(
                    collection(db, 'products'),
                    where('category', '==', currentProduct.category || 'Fittings'),
                    limit(7)
                );
                const querySnapshot = await getDocs(q);
                const similarProducts = [];
                
                querySnapshot.forEach((doc) => {
                    if (doc.id !== productId) {
                        similarProducts.push({ id: doc.id, ...doc.data() });
                    }
                });

                const similarGrid = document.getElementById('similarProducts');
                similarGrid.innerHTML = '';

                similarProducts.slice(0, 6).forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded overflow-hidden shadow hover:shadow-lg transition cursor-pointer';
                    card.onclick = () => window.location.href = `product-detail.html?id=${product.id}`;
                    card.innerHTML = `
                        <img src="${product.image}" alt="${product.name}" class="w-full h-32 object-cover">
                        <div class="p-2">
                            <p class="text-xs text-gray-800 mb-1 line-clamp-2">${product.name}</p>
                            <p class="text-orange-500 font-bold text-sm">‚Ç±${product.price}</p>
                        </div>
                    `;
                    similarGrid.appendChild(card);
                });
            } catch (error) {
                console.error('[v0] Error loading product:', error);
                alert('Failed to load product details');
                window.location.href = 'products.html';
            }
        }

        // Quantity controls
        document.getElementById('increaseQty').addEventListener('click', () => {
            const qtyInput = document.getElementById('quantity');
            qtyInput.value = parseInt(qtyInput.value) + 1;
        });

        document.getElementById('decreaseQty').addEventListener('click', () => {
            const qtyInput = document.getElementById('quantity');
            if (parseInt(qtyInput.value) > 1) {
                qtyInput.value = parseInt(qtyInput.value) - 1;
            }
        });

        // Chat with seller
        document.getElementById('chatBtn').addEventListener('click', () => {
            if (currentProduct) {
                window.location.href = `seller-dashboard.html?sellerId=${currentProduct.sellerId}`;
            }
        });

        // View seller dashboard
        document.getElementById('viewSellerBtn').addEventListener('click', () => {
            if (currentProduct) {
                window.location.href = `seller-dashboard.html?sellerId=${currentProduct.sellerId}`;
            }
        });

        // Buy now
        document.getElementById('buyNowBtn').addEventListener('click', () => {
            if (currentProduct) {
                const quantity = parseInt(document.getElementById('quantity').value);
                
                // Add to cart
                let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                const existingItem = cart.find(item => item.id === currentProduct.id);
                
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({
                        id: currentProduct.id,
                        name: currentProduct.name,
                        price: currentProduct.price,
                        image: currentProduct.image,
                        sellerId: currentProduct.sellerId,
                        quantity: quantity,
                        variation: 'Default'
                    });
                }
                
                localStorage.setItem('cart', JSON.stringify(cart));
                console.log('[v0] Added to cart:', currentProduct.name, 'x', quantity);
                
                // Redirect to cart page for checkout
                window.location.href = 'cart.html';
            }
        });

        // Add to cart
        document.getElementById('addToCartBtn').addEventListener('click', () => {
            if (currentProduct) {
                const quantity = parseInt(document.getElementById('quantity').value);
                
                let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                const existingItem = cart.find(item => item.id === currentProduct.id);
                
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({
                        id: currentProduct.id,
                        name: currentProduct.name,
                        price: currentProduct.price,
                        image: currentProduct.image,
                        sellerId: currentProduct.sellerId,
                        quantity: quantity,
                        variation: 'Default'
                    });
                }
                
                localStorage.setItem('cart', JSON.stringify(cart));
                console.log('[v0] Added to cart:', currentProduct.name, 'x', quantity);
                
                alert(`‚úÖ Added ${quantity} x ${currentProduct.name} to cart!`);
            }
        });

        // Function to load buyer's referral data
        async function loadBuyerData(userId) {
            try {
                const userDoc = await getDoc(doc(db, 'users', userId));
                if (userDoc.exists()) {
                    currentBuyerData = userDoc.data();
                    console.log('[v0] Buyer data loaded:', currentBuyerData);
                }
            } catch (error) {
                console.error('[v0] Error loading buyer data:', error);
            }
        }
    </script>
</body>
</html>
