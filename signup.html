<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopLine - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 bg-gradient-to-br from-orange-500 to-red-500 rounded-lg flex items-center justify-center">
                    <span class="text-white text-2xl font-bold">S</span>
                </div>
                <span class="text-2xl font-bold text-gray-800">ShopLine</span>
            </div>
            <div class="text-sm text-gray-600">
                <span class="text-orange-500 cursor-pointer hover:text-orange-600">Need help?</span>
            </div>
        </div>
    </header>

    <!-- Sign Up Section -->
    <div class="min-h-screen bg-gradient-to-br from-orange-500 to-red-600 flex items-center justify-center px-4 py-12">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Sign Up</h2>

            <!-- Added tab navigation for Email and Phone signup -->
            <div class="flex mb-6 border-b border-gray-200">
                <button 
                    id="emailSignupTab" 
                    class="flex-1 pb-3 text-center font-medium border-b-2 border-orange-500 text-orange-500"
                >
                    Email
                </button>
                <button 
                    id="phoneSignupTab" 
                    class="flex-1 pb-3 text-center font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700"
                >
                    Phone Number
                </button>
            </div>

            <!-- Email signup form -->
            <form id="signupForm" class="space-y-4">
                <div>
                    <input 
                        type="email" 
                        id="signupEmail"
                        placeholder="Email"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-orange-500"
                    >
                </div>
                <div>
                    <input 
                        type="text" 
                        id="signupUsername"
                        placeholder="Username"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-orange-500"
                    >
                </div>
                <div>
                    <input 
                        type="password" 
                        id="signupPassword"
                        placeholder="Password (min. 6 characters)"
                        required
                        minlength="6"
                        class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-orange-500"
                    >
                </div>
                <div>
                    <input 
                        type="text" 
                        id="referralCode"
                        placeholder="Referral Code (Optional)"
                        class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-orange-500"
                    >
                    <p class="text-xs text-gray-500 mt-1">Enter a referral code to support someone who invited you!</p>
                </div>
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" required class="mr-2">
                        <span class="text-sm text-gray-600">I agree to the Terms & Conditions</span>
                    </label>
                </div>
                <button 
                    type="submit"
                    class="w-full bg-gradient-to-r from-orange-500 to-red-500 text-white py-3 rounded font-semibold hover:from-orange-600 hover:to-red-600 transition"
                >
                    SIGN UP
                </button>
            </form>

            <!-- Phone signup form (hidden by default) -->
            <form id="phoneSignupForm" class="space-y-4 hidden">
                <div>
                    <input 
                        type="tel" 
                        id="signupPhone"
                        placeholder="Phone number (with country code)"
                        class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-orange-500"
                    >
                </div>
                <div>
                    <input 
                        type="text" 
                        id="phoneUsername"
                        placeholder="Username"
                        class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-orange-500"
                    >
                </div>
                <div>
                    <input 
                        type="text" 
                        id="phoneReferralCode"
                        placeholder="Referral Code (Optional)"
                        class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-orange-500"
                    >
                </div>
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" id="phoneTerms" required class="mr-2">
                        <span class="text-sm text-gray-600">I agree to the Terms & Conditions</span>
                    </label>
                </div>
                <button 
                    type="button"
                    id="sendSignupOtpBtn"
                    class="w-full bg-gradient-to-r from-orange-500 to-red-500 text-white py-3 rounded font-semibold hover:from-orange-600 hover:to-red-600 transition"
                >
                    SEND OTP
                </button>
                <div id="signupOtpSection" class="hidden space-y-4">
                    <div>
                        <input 
                            type="text" 
                            id="signupOtpCode"
                            placeholder="Enter 6-digit OTP"
                            maxlength="6"
                            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-orange-500"
                        >
                    </div>
                    <button 
                        type="submit"
                        class="w-full bg-gradient-to-r from-orange-500 to-red-500 text-white py-3 rounded font-semibold hover:from-orange-600 hover:to-red-600 transition"
                    >
                        VERIFY & SIGN UP
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">OR</span>
                    </div>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-3">
                <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded hover:bg-gray-50">
                    <svg class="w-5 h-5 text-blue-600 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Facebook
                </button>
                <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded hover:bg-gray-50">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google
                </button>
            </div>

            <div class="mt-6 text-center text-sm text-gray-600">
                Already have an account? <a href="index.html" class="text-orange-500 hover:text-orange-600 font-semibold">Log In</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, updateProfile, RecaptchaVerifier, signInWithPhoneNumber, GoogleAuthProvider, FacebookAuthProvider, signInWithPopup, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, query, where, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
       apiKey: "AIzaSyDo4y9nmVryC29QJMF66pA-pjo-tWAoeDY",
  authDomain: "shopline-7a14f.firebaseapp.com",
  projectId: "shopline-7a14f",
  storageBucket: "shopline-7a14f.firebasestorage.app",
  messagingSenderId: "1064176765834",
  appId: "1:1064176765834:web:f30944d3768599d137d673",
  measurementId: "G-49Q3CBV09C"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const emailSignupTab = document.getElementById('emailSignupTab');
        const phoneSignupTab = document.getElementById('phoneSignupTab');
        const signupForm = document.getElementById('signupForm');
        const phoneSignupForm = document.getElementById('phoneSignupForm');

        emailSignupTab.addEventListener('click', () => {
            emailSignupTab.classList.add('border-orange-500', 'text-orange-500');
            emailSignupTab.classList.remove('border-transparent', 'text-gray-500');
            phoneSignupTab.classList.remove('border-orange-500', 'text-orange-500');
            phoneSignupTab.classList.add('border-transparent', 'text-gray-500');
            signupForm.classList.remove('hidden');
            phoneSignupForm.classList.add('hidden');
        });

        phoneSignupTab.addEventListener('click', () => {
            phoneSignupTab.classList.add('border-orange-500', 'text-orange-500');
            phoneSignupTab.classList.remove('border-transparent', 'text-gray-500');
            emailSignupTab.classList.remove('border-orange-500', 'text-orange-500');
            emailSignupTab.classList.add('border-transparent', 'text-gray-500');
            phoneSignupForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            const referralCode = document.getElementById('referralCode').value.trim();

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: username });
                
                // Send email verification
                await sendEmailVerification(userCredential.user);
                console.log('[v0] Verification email sent');
                
                const newUserReferralCode = Math.random().toString(36).substring(2, 10).toUpperCase();
                let referrerId = null;
                
                if (referralCode) {
                    const usersRef = collection(db, 'users');
                    const q = query(usersRef, where('referralCode', '==', referralCode));
                    const querySnapshot = await getDocs(q);
                    
                    if (!querySnapshot.empty) {
                        referrerId = querySnapshot.docs[0].id;
                        console.log('[v0] Valid referral code found, referrer ID:', referrerId);
                    }
                }
                
                await setDoc(doc(db, 'users', userCredential.user.uid), {
                    username: username,
                    email: email,
                    role: 'buyer',
                    referralCode: newUserReferralCode,
                    referredBy: referrerId,
                    totalCommissionEarned: 0,
                    referralCount: 0,
                    createdAt: new Date().toISOString()
                });

                if (referrerId) {
                    const referrerDoc = await getDoc(doc(db, 'users', referrerId));
                    if (referrerDoc.exists()) {
                        const currentCount = referrerDoc.data().referralCount || 0;
                        await setDoc(doc(db, 'users', referrerId), {
                            referralCount: currentCount + 1
                        }, { merge: true });
                    }
                }

                alert(`âœ… Account created successfully!\n\nðŸ“§ Verification email sent to ${email}\n\nðŸŽ Your referral code: ${newUserReferralCode}\n\nShare this code with friends to earn commission on their purchases!`);
                window.location.href = 'seller-dashboard.html';
            } catch (error) {
                console.error('[v0] Signup error:', error);
                alert('Sign up failed: ' + error.message);
            }
        });

        let signupConfirmationResult;
        
        window.recaptchaVerifier = new RecaptchaVerifier(auth, 'sendSignupOtpBtn', {
            'size': 'invisible'
        });

        document.getElementById('sendSignupOtpBtn').addEventListener('click', async () => {
            const phoneNumber = document.getElementById('signupPhone').value;
            const terms = document.getElementById('phoneTerms').checked;
            
            if (!phoneNumber) {
                alert('Please enter phone number');
                return;
            }
            
            if (!terms) {
                alert('Please agree to Terms & Conditions');
                return;
            }

            try {
                const appVerifier = window.recaptchaVerifier;
                signupConfirmationResult = await signInWithPhoneNumber(auth, phoneNumber, appVerifier);
                console.log('[v0] OTP sent to phone for signup');
                document.getElementById('signupOtpSection').classList.remove('hidden');
                alert('OTP sent to your phone number!');
            } catch (error) {
                console.error('[v0] OTP send error:', error);
                alert('Failed to send OTP: ' + error.message);
            }
        });

        document.getElementById('phoneSignupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('signupOtpCode').value;
            const username = document.getElementById('phoneUsername').value;
            const referralCode = document.getElementById('phoneReferralCode').value.trim();

            try {
                const result = await signupConfirmationResult.confirm(code);
                console.log('[v0] Phone signup successful:', result.user.uid);
                
                const newUserReferralCode = Math.random().toString(36).substring(2, 10).toUpperCase();
                let referrerId = null;
                
                if (referralCode) {
                    const usersRef = collection(db, 'users');
                    const q = query(usersRef, where('referralCode', '==', referralCode));
                    const querySnapshot = await getDocs(q);
                    
                    if (!querySnapshot.empty) {
                        referrerId = querySnapshot.docs[0].id;
                    }
                }
                
                await setDoc(doc(db, 'users', result.user.uid), {
                    username: username,
                    email: result.user.email || '',
                    phoneNumber: result.user.phoneNumber,
                    role: 'buyer',
                    referralCode: newUserReferralCode,
                    referredBy: referrerId,
                    totalCommissionEarned: 0,
                    referralCount: 0,
                    createdAt: new Date().toISOString()
                });

                if (referrerId) {
                    const referrerDoc = await getDoc(doc(db, 'users', referrerId));
                    if (referrerDoc.exists()) {
                        const currentCount = referrerDoc.data().referralCount || 0;
                        await setDoc(doc(db, 'users', referrerId), {
                            referralCount: currentCount + 1
                        }, { merge: true });
                    }
                }

                alert(`âœ… Account created successfully!\n\nðŸŽ Your referral code: ${newUserReferralCode}`);
                window.location.href = 'seller-dashboard.html';
            } catch (error) {
                console.error('[v0] Phone signup error:', error);
                alert('Sign up failed: ' + error.message);
            }
        });

        const googleLoginBtn = document.querySelectorAll('button')[document.querySelectorAll('button').length - 2];
        const facebookLoginBtn = document.querySelectorAll('button')[document.querySelectorAll('button').length - 3];

        googleLoginBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const newUserReferralCode = Math.random().toString(36).substring(2, 10).toUpperCase();
                
                await setDoc(doc(db, 'users', result.user.uid), {
                    username: result.user.displayName || 'User',
                    email: result.user.email,
                    role: 'buyer',
                    referralCode: newUserReferralCode,
                    referredBy: null,
                    totalCommissionEarned: 0,
                    referralCount: 0,
                    createdAt: new Date().toISOString()
                }, { merge: true });
                
                window.location.href = 'seller-dashboard.html';
            } catch (error) {
                console.error('[v0] Google signup error:', error);
                alert('Google sign up failed: ' + error.message);
            }
        });

        facebookLoginBtn.addEventListener('click', async () => {
            const provider = new FacebookAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const newUserReferralCode = Math.random().toString(36).substring(2, 10).toUpperCase();
                
                await setDoc(doc(db, 'users', result.user.uid), {
                    username: result.user.displayName || 'User',
                    email: result.user.email,
                    role: 'buyer',
                    referralCode: newUserReferralCode,
                    referredBy: null,
                    totalCommissionEarned: 0,
                    referralCount: 0,
                    createdAt: new Date().toISOString()
                }, { merge: true });
                
                window.location.href = 'seller-dashboard.html';
            } catch (error) {
                console.error('[v0] Facebook signup error:', error);
                alert('Facebook sign up failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
