<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopLine - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 bg-gradient-to-br from-orange-500 to-red-500 rounded-lg flex items-center justify-center">
                    <span class="text-white text-2xl font-bold">S</span>
                </div>
                <span class="text-2xl font-bold text-gray-800">ShopLine</span>
            </div>
            <div class="text-sm text-gray-600">
                <span class="text-orange-500 cursor-pointer hover:text-orange-600">Need help?</span>
            </div>
        </div>
    </header>

    <!-- Sign Up Section -->
    <div class="min-h-screen bg-gradient-to-br from-orange-500 to-red-600 flex items-center justify-center px-4 py-12">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Sign Up</h2>

            <form id="signupForm" class="space-y-4">
                <div>
                    <input 
                        type="email" 
                        id="signupEmail"
                        placeholder="Email"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-orange-500"
                    >
                </div>
                <div>
                    <input 
                        type="text" 
                        id="signupUsername"
                        placeholder="Username"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-orange-500"
                    >
                </div>
                <div>
                    <input 
                        type="password" 
                        id="signupPassword"
                        placeholder="Password (min. 6 characters)"
                        required
                        minlength="6"
                        class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-orange-500"
                    >
                </div>
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" required class="mr-2">
                        <span class="text-sm text-gray-600">I agree to the Terms & Conditions</span>
                    </label>
                </div>
                <button 
                    type="submit"
                    class="w-full bg-gradient-to-r from-orange-500 to-red-500 text-white py-3 rounded font-semibold hover:from-orange-600 hover:to-red-600 transition"
                >
                    SIGN UP
                </button>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">OR</span>
                    </div>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-3">
                <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded hover:bg-gray-50">
                    <svg class="w-5 h-5 text-blue-600 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Facebook
                </button>
                <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded hover:bg-gray-50">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google
                </button>
            </div>

            <div class="mt-6 text-center text-sm text-gray-600">
                Already have an account? <a href="index.html" class="text-orange-500 hover:text-orange-600 font-semibold">Log In</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDo4y9nmVryC29QJMF66pA-pjo-tWAoeDY",
            authDomain: "shopline-7a14f.firebaseapp.com",
            projectId: "shopline-7a14f",
            storageBucket: "shopline-7a14f.firebasestorage.app",
            messagingSenderId: "1064176765834",
            appId: "1:1064176765834:web:f30944d3768599d137d673",
            measurementId: "G-49Q3CBV09C"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Sign up form handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: username });
                
                // Create user document in Firestore
                await setDoc(doc(db, 'users', userCredential.user.uid), {
                    username: username,
                    email: email,
                    role: 'buyer',
                    createdAt: new Date().toISOString()
                });

                window.location.href = 'products.html';
            } catch (error) {
                alert('Sign up failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
