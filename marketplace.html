<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace - ShopLine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .gradient-btn { background: linear-gradient(to right, #f97316, #ef4444); }
    .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-gradient-to-r from-orange-500 to-red-500 text-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <a href="index.html" class="text-2xl font-bold">ShopLine</a>
        <nav class="flex items-center space-x-6">
          <a href="marketplace.html" class="hover:text-orange-200 flex items-center gap-1 font-semibold">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg>
            Marketplace
          </a>
          <a href="cart.html" class="hover:text-orange-200 flex items-center gap-1">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
            Cart <span id="cart-count" class="bg-yellow-400 text-orange-800 text-xs px-2 py-0.5 rounded-full ml-1">0</span>
          </a>
          <a href="seller.html" class="hover:text-orange-200">Seller Center</a>
          <div id="auth-section"></div>
        </nav>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6">
    <!-- Search & Filter -->
    <div class="bg-white rounded-lg shadow p-4 mb-6">
      <div class="flex gap-4">
        <div class="flex-1 relative">
          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
          <input type="text" id="search-input" placeholder="Search products, brands, sellers..." class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:border-orange-500">
        </div>
        <button id="toggle-filters" class="flex items-center gap-2 px-4 py-2 border rounded-lg hover:bg-gray-50">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/></svg>
          Filters
        </button>
      </div>
      
      <!-- Advanced Filters -->
      <div id="advanced-filters" class="hidden mt-4 pt-4 border-t grid grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Min Price</label>
          <input type="number" id="min-price" placeholder="‚Ç±0" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-orange-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Max Price</label>
          <input type="number" id="max-price" placeholder="‚Ç±10,000" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-orange-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
          <select id="sort-by" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-orange-500">
            <option value="newest">Newest First</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
            <option value="popular">Most Popular</option>
            <option value="rating">Highest Rated</option>
          </select>
        </div>
        <div class="col-span-3">
          <button onclick="clearFilters()" class="text-orange-500 hover:underline flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            Clear All Filters
          </button>
        </div>
      </div>
    </div>

    <!-- Category Filters -->
    <div class="bg-white rounded-lg shadow p-4 mb-6">
      <h3 class="font-semibold text-gray-800 mb-3">Categories</h3>
      <div class="flex flex-wrap gap-2" id="category-buttons">
        <button onclick="filterCategory('all')" data-category="all" class="category-btn px-4 py-2 rounded-full text-sm font-medium transition-all bg-gradient-to-r from-orange-500 to-red-500 text-white shadow-md">All Products</button>
        <button onclick="filterCategory('Electronics')" data-category="Electronics" class="category-btn px-4 py-2 rounded-full text-sm font-medium transition-all bg-gray-100 text-gray-700 hover:bg-gray-200">üì± Electronics</button>
        <button onclick="filterCategory('Fashion')" data-category="Fashion" class="category-btn px-4 py-2 rounded-full text-sm font-medium transition-all bg-gray-100 text-gray-700 hover:bg-gray-200">üëï Fashion</button>
        <button onclick="filterCategory('Home')" data-category="Home" class="category-btn px-4 py-2 rounded-full text-sm font-medium transition-all bg-gray-100 text-gray-700 hover:bg-gray-200">üè† Home</button>
        <button onclick="filterCategory('Beauty')" data-category="Beauty" class="category-btn px-4 py-2 rounded-full text-sm font-medium transition-all bg-gray-100 text-gray-700 hover:bg-gray-200">üíÑ Beauty</button>
        <button onclick="filterCategory('Sports')" data-category="Sports" class="category-btn px-4 py-2 rounded-full text-sm font-medium transition-all bg-gray-100 text-gray-700 hover:bg-gray-200">‚öΩ Sports</button>
        <button onclick="filterCategory('Food')" data-category="Food" class="category-btn px-4 py-2 rounded-full text-sm font-medium transition-all bg-gray-100 text-gray-700 hover:bg-gray-200">üçî Food</button>
      </div>
    </div>

    <!-- Results Info -->
    <div class="flex justify-between items-center mb-4">
      <p class="text-gray-600">
        Showing <span id="product-count" class="font-semibold text-gray-800">0</span> products
        <span id="category-label"></span>
      </p>
    </div>

    <!-- Products Grid -->
    <div id="products-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
      <div class="col-span-full text-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-orange-500 mx-auto"></div>
      </div>
    </div>
  </main>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDo4y9nmVryC29QJMF66pA-pjo-tWAoeDY",
      authDomain: "shopline-7a14f.firebaseapp.com",
      projectId: "shopline-7a14f",
      storageBucket: "shopline-7a14f.firebasestorage.app",
      messagingSenderId: "1064176765834",
      appId: "1:1064176765834:web:f30944d3768599d137d673",
      measurementId: "G-49Q3CBV09C"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let allProducts = [];
    let currentCategory = 'all';

    // Auth State
    auth.onAuthStateChanged(user => {
      const authSection = document.getElementById('auth-section');
      if (user) {
        authSection.innerHTML = `
          <div class="flex items-center gap-3">
            <span class="text-sm">${user.displayName || user.email}</span>
            <button onclick="auth.signOut()" class="bg-white/20 px-3 py-1 rounded hover:bg-white/30">Sign Out</button>
          </div>
        `;
      } else {
        authSection.innerHTML = `<a href="index.html" class="bg-white text-orange-500 px-4 py-2 rounded-lg font-semibold hover:bg-orange-50">Sign In</a>`;
      }
      updateCartCount();
    });

    // Load Products
    async function loadProducts() {
      const grid = document.getElementById('products-grid');
      try {
        const snapshot = await db.collection('products').orderBy('createdAt', 'desc').get();
        allProducts = [];
        snapshot.forEach(doc => {
          allProducts.push({ id: doc.id, ...doc.data() });
        });
        
        // Check URL for category
        const params = new URLSearchParams(window.location.search);
        const category = params.get('category');
        if (category) {
          filterCategory(category);
        } else {
          displayProducts(allProducts);
        }
      } catch (error) {
        console.error('Error loading products:', error);
        grid.innerHTML = '<div class="col-span-full text-center py-12 text-red-500">Error loading products</div>';
      }
    }

    function displayProducts(products) {
      const grid = document.getElementById('products-grid');
      document.getElementById('product-count').textContent = products.length;
      
      if (products.length === 0) {
        grid.innerHTML = `
          <div class="col-span-full text-center py-12 bg-white rounded-lg shadow">
            <div class="text-6xl mb-4">üîç</div>
            <p class="text-gray-500 mb-4">No products found matching your criteria</p>
            <button onclick="clearFilters()" class="gradient-btn text-white px-6 py-2 rounded-lg">Clear Filters</button>
          </div>
        `;
        return;
      }

      grid.innerHTML = products.map(product => `
        <a href="product.html?id=${product.id}" class="bg-white rounded-lg overflow-hidden shadow hover:shadow-lg transition group">
          <div class="relative">
            <img src="${product.image || 'https://placehold.co/200x200?text=Product'}" alt="${product.name}" class="w-full h-48 object-cover group-hover:scale-105 transition-transform">
            ${product.discount ? `<div class="absolute top-2 right-2 bg-yellow-400 text-xs font-semibold px-2 py-1 rounded">-${product.discount}%</div>` : ''}
            ${product.category ? `<div class="absolute bottom-2 left-2 bg-black/60 text-white text-xs px-2 py-1 rounded">${product.category}</div>` : ''}
          </div>
          <div class="p-3">
            <h3 class="text-sm text-gray-800 mb-2 line-clamp-2 group-hover:text-orange-500 transition-colors">${product.name}</h3>
            <div class="flex items-center justify-between mb-2">
              <span class="text-orange-500 font-bold">‚Ç±${product.price?.toLocaleString() || 0}</span>
              ${product.originalPrice && product.originalPrice !== product.price ? `<span class="text-xs text-gray-400 line-through">‚Ç±${product.originalPrice.toLocaleString()}</span>` : ''}
            </div>
            <div class="flex items-center justify-between text-xs text-gray-600">
              <span>‚≠ê ${product.rating || 4.5}</span>
              <span>${product.sold || 0} sold</span>
            </div>
            ${product.sellerName ? `<p class="text-xs text-gray-400 mt-1 truncate">by ${product.sellerName}</p>` : ''}
          </div>
        </a>
      `).join('');
    }

    function filterCategory(category) {
      currentCategory = category;
      
      // Update button styles
      document.querySelectorAll('.category-btn').forEach(btn => {
        if (btn.dataset.category === category) {
          btn.className = 'category-btn px-4 py-2 rounded-full text-sm font-medium transition-all bg-gradient-to-r from-orange-500 to-red-500 text-white shadow-md';
        } else {
          btn.className = 'category-btn px-4 py-2 rounded-full text-sm font-medium transition-all bg-gray-100 text-gray-700 hover:bg-gray-200';
        }
      });

      // Update category label
      const label = document.getElementById('category-label');
      if (category !== 'all') {
        label.innerHTML = ` in <span class="font-semibold text-orange-500">${category}</span>`;
      } else {
        label.innerHTML = '';
      }

      applyFilters();
    }

    function applyFilters() {
      let filtered = [...allProducts];

      // Category filter
      if (currentCategory !== 'all') {
        filtered = filtered.filter(p => p.category === currentCategory);
      }

      // Search filter
      const search = document.getElementById('search-input').value.toLowerCase();
      if (search) {
        filtered = filtered.filter(p => 
          p.name?.toLowerCase().includes(search) || 
          p.sellerName?.toLowerCase().includes(search)
        );
      }

      // Price filters
      const minPrice = parseFloat(document.getElementById('min-price').value);
      const maxPrice = parseFloat(document.getElementById('max-price').value);
      if (minPrice) filtered = filtered.filter(p => p.price >= minPrice);
      if (maxPrice) filtered = filtered.filter(p => p.price <= maxPrice);

      // Sort
      const sortBy = document.getElementById('sort-by').value;
      switch (sortBy) {
        case 'price-low': filtered.sort((a, b) => a.price - b.price); break;
        case 'price-high': filtered.sort((a, b) => b.price - a.price); break;
        case 'popular': filtered.sort((a, b) => (b.sold || 0) - (a.sold || 0)); break;
        case 'rating': filtered.sort((a, b) => (b.rating || 0) - (a.rating || 0)); break;
      }

      displayProducts(filtered);
    }

    function clearFilters() {
      document.getElementById('search-input').value = '';
      document.getElementById('min-price').value = '';
      document.getElementById('max-price').value = '';
      document.getElementById('sort-by').value = 'newest';
      filterCategory('all');
    }

    // Event Listeners
    document.getElementById('toggle-filters').onclick = () => {
      document.getElementById('advanced-filters').classList.toggle('hidden');
    };

    document.getElementById('search-input').oninput = applyFilters;
    document.getElementById('min-price').oninput = applyFilters;
    document.getElementById('max-price').oninput = applyFilters;
    document.getElementById('sort-by').onchange = applyFilters;

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cart-count').textContent = count;
    }

    // Initialize
    loadProducts();
  </script>
</body>
</html>
