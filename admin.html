<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopLine - Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .gradient-btn { background: linear-gradient(to right, #f97316, #ef4444); }
    .gradient-btn:hover { background: linear-gradient(to right, #ea580c, #dc2626); }
    .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-gradient-to-r from-orange-500 to-red-500 text-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <a href="index.html" class="text-2xl font-bold">ShopLine</a>
        <nav class="flex items-center space-x-6">
          <a href="marketplace.html" class="hover:text-orange-200 flex items-center gap-1">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg>
            Marketplace
          </a>
          <a href="cart.html" class="hover:text-orange-200 flex items-center gap-1">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
            Cart <span id="cart-count" class="bg-yellow-400 text-orange-800 text-xs px-2 py-0.5 rounded-full ml-1">0</span>
          </a>
          <a href="seller.html" class="hover:text-orange-200">Seller Center</a>
          <div id="auth-section"></div>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-6">
    <!-- Hero Section -->
    <div class="bg-gradient-to-r from-orange-400 to-red-400 rounded-2xl p-8 mb-8 text-white">
      <h1 class="text-4xl font-bold mb-4">Welcome to ShopLine</h1>
      <p class="text-xl mb-6">Discover amazing products from trusted sellers</p>
      <a href="marketplace.html" class="inline-block bg-white text-orange-500 px-6 py-3 rounded-lg font-semibold hover:bg-orange-50 transition">
        Browse Marketplace
      </a>
    </div>

    <!-- Categories -->
    <div class="mb-8">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Categories</h2>
      <div class="grid grid-cols-3 md:grid-cols-6 gap-4" id="categories-grid">
        <a href="marketplace.html?category=Electronics" class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition text-center">
          <div class="text-3xl mb-2">üì±</div>
          <p class="text-sm font-medium">Electronics</p>
        </a>
        <a href="marketplace.html?category=Fashion" class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition text-center">
          <div class="text-3xl mb-2">üëï</div>
          <p class="text-sm font-medium">Fashion</p>
        </a>
        <a href="marketplace.html?category=Home" class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition text-center">
          <div class="text-3xl mb-2">üè†</div>
          <p class="text-sm font-medium">Home</p>
        </a>
        <a href="marketplace.html?category=Beauty" class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition text-center">
          <div class="text-3xl mb-2">üíÑ</div>
          <p class="text-sm font-medium">Beauty</p>
        </a>
        <a href="marketplace.html?category=Sports" class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition text-center">
          <div class="text-3xl mb-2">‚öΩ</div>
          <p class="text-sm font-medium">Sports</p>
        </a>
        <a href="marketplace.html?category=Food" class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition text-center">
          <div class="text-3xl mb-2">üçî</div>
          <p class="text-sm font-medium">Food</p>
        </a>
      </div>
    </div>

    <!-- Featured Products -->
    <div>
      <h2 class="text-xl font-bold text-gray-800 mb-4">Featured Products</h2>
      <div id="products-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
        <!-- Products will be loaded here -->
        <div class="col-span-full text-center py-12">
          <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-orange-500 mx-auto"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Login Modal -->
  <div id="login-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-8 w-full max-w-md mx-4">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Welcome to ShopLine</h2>
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="login-email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-orange-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="login-password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-orange-500">
        </div>
        <button type="submit" class="w-full gradient-btn text-white py-3 rounded-lg font-semibold">Sign In</button>
      </form>
      <div class="text-center mt-4">
        <button id="show-register" class="text-orange-500 hover:underline">Don't have an account? Sign Up</button>
      </div>
      <form id="register-form" class="space-y-4 hidden">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input type="text" id="register-name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-orange-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="register-email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-orange-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="register-password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-orange-500">
        </div>
        <button type="submit" class="w-full gradient-btn text-white py-3 rounded-lg font-semibold">Sign Up</button>
      </form>
      <button id="close-modal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDo4y9nmVryC29QJMF66pA-pjo-tWAoeDY",
      authDomain: "shopline-7a14f.firebaseapp.com",
      projectId: "shopline-7a14f",
      storageBucket: "shopline-7a14f.firebasestorage.app",
      messagingSenderId: "1064176765834",
      appId: "1:1064176765834:web:f30944d3768599d137d673",
      measurementId: "G-49Q3CBV09C"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Auth State
    auth.onAuthStateChanged(user => {
      const authSection = document.getElementById('auth-section');
      if (user) {
        authSection.innerHTML = `
          <div class="flex items-center gap-3">
            <span class="text-sm">${user.displayName || user.email}</span>
            <button onclick="signOut()" class="bg-white/20 px-3 py-1 rounded hover:bg-white/30">Sign Out</button>
          </div>
        `;
      } else {
        authSection.innerHTML = `<button onclick="showLoginModal()" class="bg-white text-orange-500 px-4 py-2 rounded-lg font-semibold hover:bg-orange-50">Sign In</button>`;
      }
      updateCartCount();
    });

    // Load Products
    async function loadProducts() {
      const grid = document.getElementById('products-grid');
      try {
        const snapshot = await db.collection('products').orderBy('createdAt', 'desc').limit(12).get();
        if (snapshot.empty) {
          grid.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500">No products yet. Be the first to sell!</div>';
          return;
        }
        grid.innerHTML = '';
        snapshot.forEach(doc => {
          const product = { id: doc.id, ...doc.data() };
          grid.innerHTML += createProductCard(product);
        });
      } catch (error) {
        console.error('Error loading products:', error);
        grid.innerHTML = '<div class="col-span-full text-center py-12 text-red-500">Error loading products</div>';
      }
    }

    function createProductCard(product) {
      return `
        <a href="product.html?id=${product.id}" class="bg-white rounded-lg overflow-hidden shadow hover:shadow-lg transition group">
          <div class="relative">
            <img src="${product.image || 'https://placehold.co/200x200?text=Product'}" alt="${product.name}" class="w-full h-40 object-cover group-hover:scale-105 transition-transform">
            ${product.discount ? `<div class="absolute top-2 right-2 bg-yellow-400 text-xs font-semibold px-2 py-1 rounded">-${product.discount}%</div>` : ''}
            ${product.category ? `<div class="absolute bottom-2 left-2 bg-black/60 text-white text-xs px-2 py-1 rounded">${product.category}</div>` : ''}
          </div>
          <div class="p-3">
            <h3 class="text-sm text-gray-800 mb-2 line-clamp-2 group-hover:text-orange-500 transition-colors">${product.name}</h3>
            <div class="flex items-center justify-between mb-1">
              <span class="text-orange-500 font-bold">‚Ç±${product.price?.toLocaleString() || 0}</span>
              ${product.originalPrice && product.originalPrice !== product.price ? `<span class="text-xs text-gray-400 line-through">‚Ç±${product.originalPrice.toLocaleString()}</span>` : ''}
            </div>
            <div class="flex items-center justify-between text-xs text-gray-600">
              <span>‚≠ê ${product.rating || 4.5}</span>
              <span>${product.sold || 0} sold</span>
            </div>
          </div>
        </a>
      `;
    }

    // Auth Functions
    function showLoginModal() {
      document.getElementById('login-modal').classList.remove('hidden');
      document.getElementById('login-modal').classList.add('flex');
    }

    function hideLoginModal() {
      document.getElementById('login-modal').classList.add('hidden');
      document.getElementById('login-modal').classList.remove('flex');
    }

    document.getElementById('close-modal').onclick = hideLoginModal;
    document.getElementById('login-modal').onclick = (e) => {
      if (e.target.id === 'login-modal') hideLoginModal();
    };

    document.getElementById('show-register').onclick = () => {
      document.getElementById('login-form').classList.toggle('hidden');
      document.getElementById('register-form').classList.toggle('hidden');
      document.getElementById('show-register').textContent = 
        document.getElementById('login-form').classList.contains('hidden') 
          ? 'Already have an account? Sign In' 
          : "Don't have an account? Sign Up";
    };

    document.getElementById('login-form').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        hideLoginModal();
        alert('Signed in successfully!');
      } catch (error) {
        alert('Error: ' + error.message);
      }
    };

    document.getElementById('register-form').onsubmit = async (e) => {
      e.preventDefault();
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      try {
        const { user } = await auth.createUserWithEmailAndPassword(email, password);
        await user.updateProfile({ displayName: name });
        await db.collection('users').doc(user.uid).set({
          name, email, createdAt: new Date().toISOString(), followers: [], following: []
        });
        hideLoginModal();
        alert('Account created successfully!');
      } catch (error) {
        alert('Error: ' + error.message);
      }
    };

    function signOut() {
      auth.signOut();
      alert('Signed out successfully!');
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cart-count').textContent = count;
    }

    // Initialize
    loadProducts();
  </script>
</body>
</html>
